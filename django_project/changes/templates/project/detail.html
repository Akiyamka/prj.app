{% extends "base.html" %}
{% load markup %}

{% block title %}Entries - {{ block.super }}{% endblock %}

{% block extra_head %}
{% endblock %}

{% block page_title %}
    <h1>Entries (all)</h1>
{% endblock page_title %}

{% block content %}

    <div class="row">
        <div class="col-10">
            <div class="media-body">
                <h3 class="media-heading">
                    <b>{{ project.name }}</b>
                </h3>
            </div>
        </div>
        <div class="col-2">
            <div class="btn-group btn-group-justified">
                <a class="btn btn-danger btn-mini"
                    href='{% url "project-delete" project.id %}'>Delete</a>
                <a class="btn btn-success btn-mini"
                    href='{% url "project-update" project.id %}'>Edit</a>
            </div>
        </div>
    </div>

{% endblock %}
