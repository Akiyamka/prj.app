{% extends "project_base.html" %}

{% load crispy_forms_tags %}

{% block extra_head %}
    {{ Other }}
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.formset.min.js"></script>
    {{  floppyforms }}
{% endblock %}

{% block page_title %}
    <h1>{{ view.creation_label }}</h1>
{% endblock page_title %}

{% block content %}
    <section id="forms">
        <div class='container'>
            {% crispy form %}
        </div>
    </section>

    <script>
      tinymce.init({
        selector: "textarea",  // change this value according to your HTML
        selector: "textarea",
        plugins: [
          "code advlist autolink lists link image charmap print preview anchor",
          "searchreplace visualblocks code fullscreen",
          "insertdatetime media table paste"
        ],
        toolbar: "code insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
      });
  </script>
{% endblock %}
