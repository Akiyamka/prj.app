{% if user.is_authenticated %}
  <li>
    <i class="icon-wrench"></i>
    <a href="#issue-modal" data-toggle="modal">
      Report an issue
    </a>
  </li>
{% endif %}
<li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <b class="caret"></b> Account
  </a>
  <ul class="dropdown-menu">
    {% if user.is_authenticated %}
      <li><a href='{% url "userena_signout" %}'>Log Out</a></li>
      <li>
        <a href='{% url "userena_profile_detail" user %}'>
          View Profile
        </a>
      </li>
      <li>
        <a href='{% url "userena_profile_edit" user %}'>
          Edit Details
        </a>
      </li>
      <li>
        <a href='{% url "userena_password_change" user %}'>
          Change Password
        </a>
      </li>
      <li>
        <a href='{% url "userena_email_change" user %}'>
          Change Email
        </a>
      </li>
    {% else %}
      <li><a href='{% url "userena_signin" %}'>Log In</a></li>
      <li><a href='{% url "userena_signup" %}'>Sign Up</a></li>
      <li>
        <a href='{% url "userena_password_reset" %}'>Lost Password</a>
      </li>
    {% endif %}
  </ul>
</li>
